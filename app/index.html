<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <title>Clean Torrent</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../node_modules/materialize-css/bin/materialize.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/materialize-css/bin/materialize.js"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
    <script>
    (function($){
        $(function(){
            $('.button-collapse').sideNav({
                closeOnClick: true
            });
        }); // end of document ready
    })(jQuery); // end of jQuery name space
    </script>
  </body>
</html>
