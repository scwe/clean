<!DOCTYPE html>
<html>
  <head>
    <title>Open Magnet URL</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../node_modules/materialize-css/bin/materialize.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/magnet.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="input-container">
    <input class="padded-input" placeholder="Copy and paste the magnet URL here"></input>
    </div>

    </div>
    <div>
      <a class="waves-effect waves-light btn blue-grey">Cancel</a>
    </div>
    </div>
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/materialize-css/bin/materialize.js"></script>
    <script>
    (function($){
        $(function(){
            $('.button-collapse').sideNav({
                closeOnClick: true
            });
        }); // end of document ready
    })(jQuery); // end of jQuery name space
    </script>
  </body>
</html>
